<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Site</title>
    <link rel="stylesheet" href="/public/css/default.css">
    <link rel="stylesheet" href="/public/css/header.css">
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/footer.css">
    <link rel="stylesheet" href="/public/css/main-slider.css">
</head>
<body>
    <header class="cabecalho">
        <div class="header-content">
            <a class="header-content-title" href="#">Main Site</a>
            <nav class="header-navigation-content">
                <a class="header-navigation-content-item" href="#">Blog</a>
                <a class="header-navigation-content-item" href="#">Sobre</a>
                <a class="header-navigation-content-item" href="#">Contato</a>
            </nav>
        </div>
    </header>
    <div class="slider-content">
        <!-- Sessão slider -->
        <section class="slider">
            <div class="slides">
                <!-- Botões de voltar e passar -->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <input type="radio" name="radio-btn" id="radio4">
                <!-- fim botões de voltar e passar -->

                <!-- Slider images -->
                <div class="slide first">
                    <img src="/public/images/forest-1.jpg" alt="imagem floresta 1">
                </div>
                <div class="slide">
                    <img src="/public/images/forest-2.jpg" alt="imagem floresta 2">
                </div>
                <div class="slide">
                    <img src="/public/images/forest-3.jpg" alt="imagem floresta 3">
                </div>
                <div class="slide">
                    <img src="/public/images/forest-4.jpg" alt="imagem floresta 4">
                </div>
                <!-- fim Slider images -->

                <!-- Navigation auto -->
                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>
            </div>
            <!-- Fim navigation auto -->

            <!-- Label buttons -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
            <!-- Fim Label buttons -->
        </section>
        <!-- Fim sessão slider -->
    </div>
    
    <div class="line-separator">
        <div class="line"></div>
    </div>

    <!-- Conteúdo principal -->
    <main>
        <!-- Sessão secundária -->
        <section class="primary-section">
            <div class="primary-section-contents">
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum praesentium voluptatum inventore suscipit sapiente! Ipsam, quasi, suscipit iure possimus quo incidunt ratione eius repellendus natus, nam placeat eos voluptatum blanditiis?</p>
            </div>    
        </section>
        <!-- fim Sessão secundária -->        
    </main>
    <!-- Fim conteúdo principal -->

    <footer>

    </footer>
    <script src="/public/scripts/slider.js"></script>
</body>
</html>
